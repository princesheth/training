<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2f26d88f13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Login Page</title>
</head>
<body onload="myfunc()">
    <div class="navbar">
        <nav>
            <li class="logo"><img src="img/logo used in header.svg" alt="" width="134px" height="36px"></li>
            <li class="active item">DASHBOARD</li>
            <li class="item">CONTENT</li>
            <li class="item">USERS</li>
            <li class="item">REPORTS</li>
            <li class="item">ADMIN</li>
            <li class="icon" id="alert"><img src="img/alerts.svg"  alt=""><span class="badge">2</span></li>
            <li class="icon" id="anounce"><img src="img/announcements.svg" alt=""><span class="badge">1</span></li>
            <li class="icon" id="account"><img src="img/account_circle.svg"  alt=""><span class="badge">T</span></li>
        </nav>
    </div>
    <div class="container">
        <div class="top-nav">
            <div class="active">
                <p><span class="course"></span> <span>4</span> Courses</p>
            </div>
            <div>
                <p><span class="class"></span> <span>4</span> Classes</p>
            </div>
        </div>
        <div class="spec">
            <div>
                <p>Showing 4 of 4 courses</p>
            </div>
            <div class="sort">
                <label for="sort">Sort By:</label>
                <select name="course">
                    <option value="Course Name">Course Name</option>
                </select>
                <img src="img/arrow-down.svg" alt="">
                <img src="img/sort.svg" alt="">
            </div>
        </div>
        <div class="line">
            <hr>
        </div>
        <div class="cards">
        </div>
    </div>
    <div class="abt">
        <a href="#">About</a> <span>|</span> <a href="#">Contact Us</a>
    </div>
    <div class="footer">
        <pre><img src="img/logo used in footer.svg" alt="">  <span>|</span>Copyright &copy; 2020-2021 <b> Zeus Systems Pvt. Ltd. </b> All rights reserved</pre>
    </div>
    <script src="script.js"></script>
