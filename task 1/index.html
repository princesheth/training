<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2f26d88f13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">    
    <title>Card(Task 1)</title>
</head>
<body>
    <div id="card">
        <div id="img-holder">
            <img id="img-left" src="pic.jpg" alt="picture of mosh">
        </div>
        <div id="info">
            <p id="handle">@moshhamedani</p>
            <p id="desc">I,d love to teach you HTML/CSS!</p>
            <div id="reactions">
                <p class="icon"><i class="fa-regular fa-comment"></i></p>
                <p class="no">242</p>
                <p class="icon"><i class="fa-solid fa-retweet"></i></p>
                <p class="no">142</p>
                <p class="icon"><i class="fa-regular fa-heart"></i></p>
                <p class="no">2.6K</p>
            </div>
        </div>
    </div>
</body>
</html>
